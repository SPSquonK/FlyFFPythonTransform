<h2>{{ weaponname }}</h2>

<table>
    <tr>
        <td>Icone</td>
        <td>ID</td>
        <td>Nom</td>
        <td>Classe</td>
        <td>Niveau</td>
        <td>Bonus</td>
        <td>BonusEdit</td>
        <td>BonusLine</td>
    </tr>
    {% for weapon in weapons %}
    <tr>
        <td><img src="{{ weapon.icon }}"></td>
        <td>{{ weapon.id }}</td>
        <td>{{ weapon.name }}</td>
        <td>{{ weapon.job }}</td>
        <td>{{ weapon.level }}</td>
        <td>{{ weapon.bonus }}</td>
        <td>
        {% for i in range(nbparam) %}
            {% if i != 0 %}
                <br>
            {% endif %}
            <select id="BONUS_{{ i }}_{{ weapon.id }}" name="BONUS_{{ i }}_{{ weapon.id }}" onchange="changed_bonus('{{ weapon.id }}')">
            {% for bonustype in bonustypes %}
                <option value="{{ bonustype['DST'] }}" {% if weapon.bonuss[i][0] == bonustype['DST'] %} selected {% endif %}>{{ bonustype['Name'] }}</option>
            {% endfor %}
            </select>
            <input id="BONUSVAL_{{ i }}_{{ weapon.id }}" name="BONUSVAL_{{ i }}_{{ weapon.id }}" type="number" value="{{ weapon.bonuss[i][1] }}" onchange="changed_bonus('{{ weapon.id }}')">
        {% endfor %}
        </td>
        <td id="TXT_{{ weapon.id }}"></td>
    </tr>
    {% endfor %}
</table>

<textarea id="TEXT_AREA" cols="100" rows="20"></textarea>
